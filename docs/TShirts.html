<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Virtual Try On</title>
    <meta name="description" content="Camera kit demo">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./packed.js"></script>
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 10px;">
    <h1 style="margin: 0;">T-Shirt</h1>
    <br>
    <button id="BackHomeButton"
        style="position: absolute; top: 10px; left: 10px; background-color: #828282; border: none; color: white; padding: 12px 16px; font-size: 16px;cursor: pointer;"><i
            class="fa fa-home"></i></button>
    <button id="SwitchCameraButton"
        style="position: absolute; top: 10px; right: 10px; border: none; background-color: #828282; color: white; padding: 12px 16px; font-size: 16px; cursor: pointer;">
        &#8596 <br>Switch Camera
    </button>
    <span>
        <button id="RedTShirt"
            style="background-color: #990000; width: 50px; height: 50px; border-radius: 50%; border: 2px solid black;"></button>
        <button id="GreyTShirt"
            style="background-color: #828282; width: 50px; height: 50px; border-radius: 50%;border: 2px solid black;"></button>
        <button id="WhiteTShirt"
            style="background-color: white; width: 50px; height: 50px; border-radius: 50%;border: 2px solid black;"></button>
    </span>
    <br>
    <canvas id="canvas"></canvas>
    <video id="video" style="display: none;" autoplay muted playsinline></video>
    <br>
</body>

</html>
